<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <article class="panel">
    <p class="game-narration">Wating for game start...</p>
    <form class="caixa">
      <input id="x_campo" type="text" placeholder="name ✕" name="xx" required>
      <input style="margin-bottom: 1em;" id="o_campo" type="text" placeholder="name 〇" name="oo" required> 
      
      <div>
        <button type="button" id="play" onclick=" tic_tac_toe.start()">PLAY</button>
        
      <!-- <a>FRIEND</a> -->
        <div class="onoff">
          <input type="checkbox" class="toggle" id="onoff1">
          <label for="onoff1"></label>
        </div>
      <!-- <a>MACHINE</a> -->
      </div>
    </form> 
  </article>
  
  <div class='game'></div>
  
  <script src="js/tic-tac-toe.js"></script>
  <script>
    var onoff = document.getElementById('onoff1');
    
    onoff.addEventListener('change', function() {
      estado = this.checked ? machine() : friend();
    });
    
    function machine() {
      tic_tac_toe.turn = true;
    }
    
    function friend() {
      tic_tac_toe.turn = false;
    }
  </script>
</body>
</html>
